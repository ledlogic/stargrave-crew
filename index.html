<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Stargrave crew generator</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<meta name="theme-color" content="#fafafa">
		<link href="css/sg.css" rel="stylesheet">
		<link href="css/sg-stat.css" rel="stylesheet">
		<link href="css/sg-power.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="navbar navbar-dark">
				<div class="container">
					<img class="navbar-img" src="img/tycho.jpg" alt="The Star Tycho" />
					<strong>Stargrave crew generator</strong>
				</div>
			</div>
		</header>

			<div class="container">

						<input class="stat stat-health-current" value="+7" />
					</div>
					<div class="crew-powers">
						<div class="crew-power crew-power-1">
							<input class="power power-name" value="Name 1" />
							<input class="power power-activation" value="15" />
